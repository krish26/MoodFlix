{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodFlix â€“ Where Emotion Meets Cinema</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'Moodflix/style.css' %}">
</head>
<body>

<div class="container">
    <div class="main-container">
        <div class="text-center mb-5">
            <h1 class="logo">ðŸŽ¬ MoodFlix</h1>
            <p class="tagline">Where Emotion Meets Cinema.</p>
        </div>

        <!-- Mood Selection -->
        <h5 class="mb-3"><i class="bi bi-emoji-smile"></i> Choose Your Mood</h5>
        <div class="scroll-wrapper">
            <button class="scroll-btn scroll-btn-left" onclick="scrollHorizontally('moodGrid', -200)">
                <i class="bi bi-chevron-left"></i>
            </button>
            <div class="moods-row" id="moodGrid"></div>
            <button class="scroll-btn scroll-btn-right" onclick="scrollHorizontally('moodGrid', 200)">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>

        <div class="d-flex gap-3 mt-3 mb-5">
            <button class="btn btn-primary" id="getRecommendationsBtn" disabled>
                <i class="bi bi-play-fill"></i> Find My Movie
            </button>
            <button class="btn btn-outline-light" id="surpriseMeBtn">
                <i class="bi bi-shuffle"></i> Surprise Me
            </button>
        </div>

        <!-- Movie Results -->
        <div id="emptyState" class="text-center p-5">
            <i class="bi bi-film" style="font-size: 4rem; opacity:0.3;"></i>
            <p class="mt-3 text-muted">Select your mood and discover cinematic magic âœ¨</p>
        </div>

        <div id="loadingState" class="loading-spinner" style="display:none;">
            <div class="spinner-border text-light"></div>
            <p class="mt-3 text-muted">Curating your experience...</p>
        </div>

        <div id="resultsArea" style="display:none;">
            <h4 id="resultsTitle" class="mb-3"></h4>
            <div class="movies-grid-wrapper">
                <button class="scroll-btn scroll-btn-left" onclick="scrollHorizontally('moviesGrid', -250)">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <div class="movies-grid" id="moviesGrid"></div>
                <button class="scroll-btn scroll-btn-right" onclick="scrollHorizontally('moviesGrid', 250)">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'Moodflix/script.js' %}"></script>

</body>
</html>
