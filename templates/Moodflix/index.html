<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodFlix â€“ Where Emotion Meets Cinema</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* { font-family: 'Poppins', sans-serif; margin:0; padding:0; box-sizing:border-box; }

body {
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #141e30);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    min-height: 100vh;
    color: white;
    padding: 20px 0;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.main-container {
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    padding: 50px;
    max-width: 1600px; /* increased width */
    margin: auto;
    overflow: visible; /* allow hover cards to show outside */
}

.logo {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(90deg, #ff416c, #ff4b2b, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
}

.tagline { color: #ccc; font-size: 1.1rem; margin-bottom: 40px; }

/* Horizontal scroll sections */
.scroll-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    gap: 10px;
}

.scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    background: rgba(0,0,0,0.5);
    border: none;
    border-radius: 50%;
    color: white;
    width: 35px;
    height: 35px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.scroll-btn:hover {
    background: rgba(255,75,43,0.8);
}

.scroll-btn-left { left: -10px; }
.scroll-btn-right { right: -10px; }

/* Horizontal mood row */
.moods-row {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding: 10px 0;
    scroll-behavior: smooth;
}

.moods-row::-webkit-scrollbar { display: none; }

.mood-card {
    flex: 0 0 auto;
    min-width: 110px;
    padding: 15px;
    text-align: center;
    border-radius: 15px;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.3s ease;
    cursor: pointer;
}

.mood-card:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 25px rgba(255,75,43,0.7);
    border-color: #ff4b2b;
}

.mood-card.active {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    box-shadow: 0 0 35px rgba(255,75,43,0.9);
}

.mood-icon { font-size: 2rem; margin-bottom: 8px; transition: 0.3s ease; }

/* Buttons */
.btn-primary {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 600;
}

.btn-primary:hover { transform: scale(1.05); }
.btn-outline-light { border-radius: 12px; padding: 12px 20px; }

/* Netflix-style movie cards */
.movies-grid-wrapper {
    position: relative;
}

.movies-grid {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding-bottom: 20px;
    scroll-behavior: smooth;
}

.movies-grid::-webkit-scrollbar { display: none; }

.movie-card {
    flex: 0 0 220px;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie-card:hover {
    transform: scale(1.08);
    box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    z-index: 5;
}

.movie-poster img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.movie-body {
    padding: 10px 8px;
}

.genre-badge {
    background: rgba(255,75,43,0.2);
    padding: 3px 8px;
    border-radius: 12px;
    margin: 2px;
    font-size: 0.7rem;
}

.loading-spinner { text-align: center; padding: 60px 0; }

@media (max-width: 768px) {
    .logo { font-size: 2rem; }
    .movie-card { flex: 0 0 150px; }
    .movie-poster img { height: 220px; }
}

.movie-plot {
    font-size: 0.8rem;
    color: #ccc;
    margin: 5px 0;
    line-height: 1.2rem;
    max-height: 2.4rem; /* 2 lines */
    overflow: hidden;
    text-overflow: ellipsis;
}

</style>
</head>
<body>

<div class="container">
    <div class="main-container">
        <div class="text-center mb-5">
            <h1 class="logo">ðŸŽ¬ MoodFlix</h1>
            <p class="tagline">Where Emotion Meets Cinema.</p>
        </div>

        <!-- Mood Selection -->
        <h5 class="mb-3"><i class="bi bi-emoji-smile"></i> Choose Your Mood</h5>
        <div class="scroll-wrapper">
            <button class="scroll-btn scroll-btn-left" onclick="scrollHorizontally('moodGrid', -200)">
                <i class="bi bi-chevron-left"></i>
            </button>
            <div class="moods-row" id="moodGrid"></div>
            <button class="scroll-btn scroll-btn-right" onclick="scrollHorizontally('moodGrid', 200)">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>

        <div class="d-flex gap-3 mt-3 mb-5">
            <button class="btn btn-primary" id="getRecommendationsBtn" disabled>
                <i class="bi bi-play-fill"></i> Find My Movie
            </button>
            <button class="btn btn-outline-light" id="surpriseMeBtn">
                <i class="bi bi-shuffle"></i> Surprise Me
            </button>
        </div>

        <!-- Movie Results -->
        <div id="emptyState" class="text-center p-5">
            <i class="bi bi-film" style="font-size: 4rem; opacity:0.3;"></i>
            <p class="mt-3 text-muted">Select your mood and discover cinematic magic âœ¨</p>
        </div>

        <div id="loadingState" class="loading-spinner" style="display:none;">
            <div class="spinner-border text-light"></div>
            <p class="mt-3 text-muted">Curating your experience...</p>
        </div>

        <div id="resultsArea" style="display:none;">
            <h4 id="resultsTitle" class="mb-3"></h4>
            <div class="movies-grid-wrapper">
                <button class="scroll-btn scroll-btn-left" onclick="scrollHorizontally('moviesGrid', -250)">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <div class="movies-grid" id="moviesGrid"></div>
                <button class="scroll-btn scroll-btn-right" onclick="scrollHorizontally('moviesGrid', 250)">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
let selectedMood = null;

const moodData = {
    happy: { icon: 'bi-emoji-smile', name: 'Happy' },
    sad: { icon: 'bi-emoji-frown', name: 'Sad' },
    excited: { icon: 'bi-lightning-charge', name: 'Excited' },
    scared: { icon: 'bi-exclamation-triangle', name: 'Scared' },
    romantic: { icon: 'bi-heart-fill', name: 'Romantic' },
    thoughtful: { icon: 'bi-lightbulb', name: 'Thoughtful' },
    adventurous: { icon: 'bi-compass', name: 'Adventurous' },
    relaxed: { icon: 'bi-cup-hot', name: 'Relaxed' },
    mysterious: { icon: 'bi-incognito', name: 'Mysterious' },
    inspired: { icon: 'bi-stars', name: 'Inspired' }
};

// Render horizontal moods
function renderMoods() {
    const moodGrid = document.getElementById('moodGrid');
    Object.keys(moodData).forEach(mood => {
        const card = document.createElement('div');
        card.className = 'mood-card';
        card.innerHTML = `<div class="mood-icon"><i class="bi ${moodData[mood].icon}"></i></div><div>${moodData[mood].name}</div>`;
        moodGrid.appendChild(card);

        card.onclick = function() {
            document.querySelectorAll('.mood-card').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            selectedMood = mood;
            document.getElementById('getRecommendationsBtn').disabled = false;
        };
    });
}

async function getRecommendations() {
    if (!selectedMood) return;
    showLoading();

    // Example API call (replace with your backend)
    const response = await fetch('/recommendations/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mood: selectedMood, count: 10 })
    });
    const data = await response.json();

    if (data.success) {
        displayResults(data.recommendations, selectedMood.toUpperCase() + " Picks");
    }
}

function displayResults(movies, title) {
    document.getElementById('emptyState').style.display = 'none';
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('resultsArea').style.display = 'block';
    document.getElementById('resultsTitle').textContent = title;

    const grid = document.getElementById('moviesGrid');
    grid.innerHTML = '';

    movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';

        const poster = movie.poster_path 
            ? `<img src="${TMDB_IMAGE_BASE + movie.poster_path}">` 
            : `<div style="height:300px;background:#222;"></div>`;

        const truncatedOverview = movie.overview
            ? movie.overview.length > 120
                ? movie.overview.slice(0, 117) + '...'
                : movie.overview
            : 'No plot available.';

        card.innerHTML = `
            <div class="movie-poster">${poster}</div>
            <div class="movie-body">
                <h6>${movie.title}</h6>
                <p class="movie-plot" title="${movie.overview || ''}">${truncatedOverview}</p>
                <div>${movie.genres.map(g => `<span class="genre-badge">${g}</span>`).join('')}</div>
            </div>
        `;
        grid.appendChild(card);
    });
}


function showLoading() {
    document.getElementById('emptyState').style.display = 'none';
    document.getElementById('resultsArea').style.display = 'none';
    document.getElementById('loadingState').style.display = 'block';
}

// Scroll horizontally with arrows
function scrollHorizontally(id, amount) {
    document.getElementById(id).scrollBy({ left: amount, behavior: 'smooth' });
}

document.getElementById('getRecommendationsBtn').addEventListener('click', getRecommendations);
document.getElementById('surpriseMeBtn').addEventListener('click', getRecommendations);

renderMoods();
</script>

</body>
</html>
